<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Latihan web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#"><img src="aset.foto/Logo-removebg-preview.png" /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav d-flex ms-auto">
            <a class="btn btn-outline-dark me-1" href="#">Beranda</a>
            <a class="btn btn-outline-dark me-1" href="#">Destinasi</a>
            <a class="btn btn-outline-dark me-1" href="#">Galeri</a>
            <a class="btn btn-outline-dark" href="#">Kontak</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Hero -->
    <div class="card">
      <div class="container">
        <img src="aset.foto/Banner.jpg" class="card-img-top" alt="..." />
        <div class="card-body text-center">
          <h5 class="card-title">Trevia</h5>
          <p class="card-text">
           "Destinasi Eksotis, Pengalaman Tak Terlupakan"
          </p>
          <a href="#" class="btn btn-success">Pesan Sekarang</a>
        </div>
      </div>
    </div>

<!-- Destinasi -->
<section class="Hero">
  <div class="container">
    <div class="Judul text-center mt-5">
      <h2>Wisata</h2>
    </div>
    <div class="row">
      <div class="col-lg-3">
        <div class="card">
         <img src="aset.foto/Bali.jpg" alt="Bali">
          <p>Bali</p>
          <button class="btn btn-success">Pesan</button>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="card">
          <img src="aset.foto/Kawah Gunung Bromo.jpg" alt="Kawah Gunung Bromo">
          <p>Kawah Gunung Bromo</p>
          <button class="btn btn-success">Pesan</button>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="card">
         <img src="aset.foto/Raja Ampat.jpg" alt="Raja Ampat">
          <p>Raja Ampat</p>
          <button class="btn btn-success">Pesan</button>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="card">
         <img src="aset.foto/Sabana.jpg" alt="Sabana">
          <p>Sabana</p>
          <button class="btn btn-success">Pesan</button>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Galeri -->

<section class="hero">
  <div class="container">
    <div class="Judul text-center mt-5">
      <h2>Galery</h2>
    </div>
    <div>
      <div class="row">
      <div class="col-lg-3">
        <div class="card">
         <img src="aset.foto/Kawah Gunung Bromo.jpg" alt="">
        </div>
      </div>
      <div class="col-lg-3">
        <div class="card">
          <img src="aset.foto/Sabana.jpg" alt="">
        </div>
      </div>
      <div class="col-lg-3">
        <div class="card">
         <img src="aset.foto/Bali.jpg" alt="">
        </div>
      </div>
      <div class="col-lg-3">
        <div class="card">
         <img src="aset.foto/Raja Ampat.jpg" alt="">
        </div>
      </div>
    </div>
    </div>
  </div>
</section>

<!-- Kontak -->
 <section id="kontak" class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-4">Hubungi Kami</h2>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form>
          <div class="mb-3">
            <label for="nama" class="form-label">Nama</label>
            <input type="text" class="form-control" id="nama" placeholder="Masukkan nama Anda">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda">
          </div>
          <div class="mb-3">
            <label for="pesan" class="form-label">Pesan</label>
            <textarea class="form-control" id="pesan" rows="5" placeholder="Tulis pesan Anda..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Kirim Pesan</button>
        </form>
      </div>
    </div>
  </div>
</section>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>


  </body>
</html>
